<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cat or Dog Classifier</title>
</head>
<body>
    <h1>Upload an Image to Classify</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">

        <button type="submit">Classify</button>
    </form>
</body>
</html>
